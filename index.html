<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WebChatGPT-02</title>
  <script defer src="scriptOpenAI.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 20px;
      margin: 0;
      width: 100%;
      box-sizing: border-box;
    }
    label, input, textarea, button, h1, h2, div, ul, li {
      font-family: Arial, sans-serif;
      font-size: 16px;
      box-sizing: border-box;
    }
    label, input, textarea, button {
      display: block;
      margin-top: 15px;
      width: 100%;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #response {
      margin-top: 15px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
    #promptHistory, #fileList {
      margin-top: 30px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }
    h2 {
      font-size: 1.1em;
      margin-top: 30px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>WebChatGPT-02</h1>
  <label for="apiKey">Chave da API:</label>
  <input type="text" id="apiKey" placeholder="Cole sua chave da OpenAI aqui...">

  <label for="fileName">Nome do arquivo:</label>
  <input type="text" id="fileName" placeholder="ex: resumo.txt">

  <label for="userPrompt">Digite seu prompt:</label>
  <textarea id="userPrompt" rows="5" placeholder="Escreva sua pergunta ou comando..."></textarea>

  <button id="enviar">Enviar para OpenAI</button>

  <div id="status"></div>
  <div id="response"></div>

  <div id="promptHistory">
    <h2>Últimos 5 prompts</h2>
    <ul id="listaPrompts"></ul>
  </div>

  <div id="fileList">
    <h2>Arquivos disponíveis (.pdf / .txt)</h2>
    <ul>
      <li>Descrição Trocatroca.txt</li>
      <li>Gerenciar Riscos Investimento.txt</li>
    </ul>
  </div>
</body>
</html>
