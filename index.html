<!DOCTYPE html>
<html>
<head>
<title>Visualizador de Markdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    margin: 1em;
  }
  h1 {
    font-size: 1.5em;
  }
  #fileInput {
    padding: 0.5em;
    font-size: 1em;
  }
  #markdownOutput {
    font-size: 1em;
    line-height: 1.6;
    margin-top: 1em;
  }
@media (max-width: 768px) { body { margin: 0.5em; } h1 { font-size: 1.2em; } #fileInput { font-size: 1.2em; padding: 0.7em; } #markdownOutput { font-size: 1.2em; } }
</style>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Visualizador de Markdown</h1>
  <input type="file" id="fileInput" accept=".md">
  <div id="markdownOutput"></div>
  <script src="script.js"></script>
</body>
</html>
