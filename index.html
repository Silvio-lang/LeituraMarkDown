<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Medicamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Medicamentos da Família</h1>

        <div class="form-section">
            <h2>Adicionar/Atualizar Medicamento</h2>
            <input type="text" id="medicamentoNome" placeholder="Nome do Medicamento" list="listaMedicamentos" required>
            <datalist id="listaMedicamentos"></datalist>

            <!-- ORDEM INVERTIDA: Data primeiro, depois Preço -->
            <input type="text" id="medicamentoData" placeholder="MM/AA (ex: 10/23)" pattern="\d{2}/\d{2}" title="Formato: MM/AA" maxlength="5">
            <input type="number" id="medicamentoPreco" placeholder="Preço (ex: 15.50)" step="0.01">
            
            <button onclick="adicionarOuAtualizarMedicamento()">Adicionar/Atualizar</button>
            <button id="cancelarEdicaoBtn" onclick="cancelarEdicao()" style="display:none; background-color: #6c757d;">Cancelar Edição</button>
        </div>

        <div class="list-section">
            <h2>Lista de Medicamentos</h2>
            <input type="text" id="filtroMedicamento" placeholder="Filtrar por nome..." onkeyup="filtrarTabela()">
            <div class="export-import-section">
               <button onclick="exportarDadosJSON()">Exportar JSON</button>
               <button onclick="document.getElementById('importarArquivo').click()">Importar JSON</button>
               <input type="file" id="importarArquivo" accept=".json" style="display: inline;" onchange="importarDadosJSON(event)">
            </div>
            <table id="tabelaMedicamentos">
    <thead>
        <tr>
            <th onclick="ordenarTabela('nome')">Medicamento</th>
            <th onclick="ordenarTabela('historico')">Preços Anteriores</th>
            <th onclick="ordenarTabela('ultimoPreco')">Último Preço</th>
        </tr>
    </thead>

                <tbody>
                    <!-- Dados dos medicamentos serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
