<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Medicamentos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Medicamentos da Família</h1>

        <div class="form-section">
            <h2>Adicionar/Atualizar Medicamento</h2>
            <input type="text" id="medicamentoNome" placeholder="Nome do Medicamento" required>
            <input type="number" id="medicamentoPreco" placeholder="Preço (ex: 15.50)" step="0.01">
            <button onclick="adicionarOuAtualizarMedicamento()">Adicionar/Atualizar</button>
        </div>

        <div class="list-section">
            <h2>Lista de Medicamentos</h2>
            <table id="tabelaMedicamentos">
                <thead>
                    <tr>
                        <th>Medicamento</th>
                        <th>Último Preço</th>
                        <th>Preços Anteriores</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos medicamentos serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
